<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Philippines Holiday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2RrdHdqOWM0NXVlNWQzNXN5MGY3eG5yOWpsbWJjNjI5aWd3a2RkcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7ZKpmNlwNnHWM/giphy.gif') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      padding-top: 20%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    #countdown {
      font-size: 2.5em;
      font-weight: bold;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 6s linear infinite;
      z-index: 1;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes shakeScreen {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, 5px); }
      75% { transform: translate(5px, 5px); }
      100% { transform: translate(-5px, -5px); }
    }

    #chaosButton {
      background-color: red;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 20px yellow;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Countdown to Philippines – Oct 11, 2025 @ 16:20</h1>
    <div id="countdown">Loading...</div>
  </div>

  <!-- Button -->
  <div style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">
    <button id="chaosButton">DO NOT PRESS THIS BUTTON</button>
  </div>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const holidayDate = new Date("2025-10-11T16:20:00");

    function updateCountdown() {
      const now = new Date();
      const timeLeft = holidayDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerText = "🎉 IT'S HOLIDAY TIME! 🎉";
        launchConfetti();
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("countdown").innerText = 
        `${days} days, ${hours} hrs, ${minutes} min, ${seconds} sec`;
    }

    // Confetti burst
    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    setInterval(updateCountdown, 1000);
    setInterval(launchConfetti, 5000);

    // Emoji chaos
    const emojis = ["✈️", "🌴", "🥥", "🏖️", "😎"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.animationDuration = `${4 + Math.random() * 3}s`;
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 8000);
    }

    setInterval(createEmoji, 600); // Flying emojis

    // Chaos button
    const chaosButton = document.getElementById("chaosButton");
    chaosButton.addEventListener("click", () => {
      // Massive confetti
      confetti({
        particleCount: 300,
        spread: 160,
        startVelocity: 60,
        origin: { y: 0.6 }
      });

      // Shake the screen
      document.body.style.animation = "shakeScreen 0.5s";
      setTimeout(() => {
        document.body.style.animation = "";
      }, 500);

      // Burst of emojis
      for (let i = 0; i < 25; i++) {
        createEmoji();
      }
    });
  </script>
</body>
</html>
