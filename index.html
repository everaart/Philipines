<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Philippines Holiday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      background: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2RrdHdqOWM0NXVlNWQzNXN5MGY3eG5yOWpsbWJjNjI5aWd3a2RkcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7ZKpmNlwNnHWM/giphy.gif') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 20%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-transform: uppercase;
      animation: shake 1.5s infinite;
    }

    #countdown {
      font-size: 2.5em;
      font-weight: bold;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      25% { transform: translate(-2px, 2px) rotate(-1deg); }
      50% { transform: translate(2px, -1px) rotate(1deg); }
      75% { transform: translate(-1px, 1px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Countdown to Philippines â€“ Oct 11, 2025 @ 16:20</h1>
    <div id="countdown">Loading...</div>
  </div>

  <script>
    const holidayDate = new Date("2025-10-11T16:20:00");

    function updateCountdown() {
      const now = new Date();
      const timeLeft = holidayDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerText = "ðŸŽ‰ It's Holiday Time! ðŸŽ‰";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("countdown").innerText = 
        `${days} days, ${hours} hrs, ${minutes} min, ${seconds} sec`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
