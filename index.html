<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Philippines Holiday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 20%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>ðŸ‡µðŸ‡­ Countdown to Philippines â€“ Oct 11, 2025 @ 16:20 ðŸŒ…</h1>
    <div id="countdown">Loading...</div>
  </div>

  <script>
    const holidayDate = new Date("2025-10-11T16:20:00");

    function updateCountdown() {
      const now = new Date();
      const timeLeft = holidayDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerText = "ðŸŽ‰ It's Holiday Time! ðŸŽ‰";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("countdown").innerText = 
        `${days} days, ${hours} hrs, ${minutes} min, ${seconds} sec`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
