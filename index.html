<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Philippines Holiday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      transition: background-image 1s ease-in-out;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 20%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>ðŸ‡µðŸ‡­ Countdown to Philippines â€“ Oct 11, 2025 @ 16:20 ðŸŒ…</h1>
    <div id="countdown">Loading...</div>
  </div>

  <script>
    const backgrounds = [
      'https://images.unsplash.com/photo-1507525428034-b723cf961d3e', // Beach
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb', // Sunset
      'https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d', // Airplane wing
      'https://images.unsplash.com/photo-1504198453319-5ce911bafcde', // Ocean view
      'https://images.unsplash.com/photo-1473625247510-8ceb1760943f'  // Tropical road
    ];

    function setHourlyBackground() {
      const hour = new Date().getHours();
      const index = hour % backgrounds.length;
      document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
    }

    function updateCountdown() {
      const now = new Date();
      const holidayDate = new Date("2025-10-11T16:20:00");
      const timeLeft = holidayDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerText = "ðŸŽ‰ It's Holiday Time! ðŸŽ‰";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("countdown").innerText = 
        `${days} days, ${hours} hrs, ${minutes} min, ${seconds} sec`;
    }

    // Initialize
    setHourlyBackground();
    updateCountdown();
    setInterval(updateCountdown, 1000);
    setInterval(setHourlyBackground, 60 * 60 * 1000); // Check every hour
  </script>
</body>
</html>
